    <title>Trò chơi đầu tiên</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<body>
<div class="cau-hoi">
    <div class="container">
        <div class="section">
            <div class="box-name">

                <h1 class="mt-4">Câu hỏi thứ 2</h1>
                <h2 class="heading-question">1 + 1 = ?</h2>
                <div id="clock">
                    <span id="seconds">15</span>
                </div>
                <div class="question-img-box">
                    <img th:src="@{/img/happy.png}" alt="" class="question-img">
                </div>

                <!--                <meter id="score-meter" min="0" low="5" max="20"></meter>-->
                <ul style="list-style: none" class="row" id="lua-chon-cua-ban">
                    <li class="col-lg-6"><button data-answer="A" class="btn-opinion-test">A. 2 </button></li>
                    <li class="col-lg-6"><button data-answer="B" class="btn-opinion-test">B. 1</button></li>
                    <li class="col-lg-6"6><button data-answer="C" class="btn-opinion-test">C. 10</button></li>
                    <li class="col-lg-6"> <button data-answer="D" class="btn-opinion-test">D. Không biết</button></li>
                </ul>


                <a th:href="@{/first-game-test-3}" class="question-next-link">Qua câu tiếp theo>>></a>

            </div>
        </div>
    </div>
</div>
<span>@[[${session.user.name}]]</span>
